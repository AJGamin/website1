  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root { color-scheme: dark; }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000;
        color: #f2f2f2;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        margin: 0;
      }
      .mono-font { font-family: 'JetBrains Mono', monospace; }
      
      .mesh-bg {
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,0.3) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,10%,0.3) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(280,49%,10%,0.3) 0, transparent 50%);
        position: fixed;
        inset: 0;
        z-index: -5;
        pointer-events: none;
      }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
      
      .heading-font { font-weight: 800; }

      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-gradient-cyan {
        background: linear-gradient(to right, #00f2ff, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* FIXED Background Video Container */
      .video-bg-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -20; /* Deepest layer */
        overflow: hidden;
        pointer-events: none;
        background: #000;
      }
      .video-bg-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.6; 
        filter: saturate(1.1) contrast(1.1) brightness(0.7);
      }
      .video-overlay {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, transparent 20%, rgba(0,0,0,0.9) 100%);
        z-index: -10; 
      }
    </style>
